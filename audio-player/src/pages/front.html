<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='components/front.css') }}">
    <title>Custom Audio Player</title>
</head>
<body>
    <div class="audio-player">
        <h2>Title of the Track</h2>
	<h3>Midnight Memories</h3>
        <p>Artist Name</p>
	<a class="button" href="https://www.onedirectionmusic.com/gb/home.html">One Direction</a>
        <audio controls>
            <source src="data:audio/mpeg;base64,{{ base64_audio_data }}" type="audio/mpeg">
        </audio>
    </div>
    <button id="random-audio-button">Play Random Audio</button>
    <script>
    const randomAudioButton = document.getElementById('random-audio-button');

  randomAudioButton.addEventListener('click', function() {
    location.reload();
  });
</script>
</body>
</html>
